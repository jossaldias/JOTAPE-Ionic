<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Accesorios</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div *ngFor="let Accesorios of listarAccesorios ">
    <ion-card
      (click)="verAccesorios(Accesorios.nombreA, Accesorios.precioA, Accesorios.imagenA, Accesorios.descripcionA)">
      <ion-card-content><br>
        <h1><strong>{{Accesorios.nombreA}}</strong></h1>
        <img src="assets/files/{{Accesorios.imagenA}}" alt="">
        <h2>Precio</h2>
        <h2>
          <p>${{Accesorios.precioA}}</p>
        </h2>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-button expand="block" (click)="goToHome()">Ir a Inicio</ion-button>
  <ion-footer>
    <ion-toolbar>
      <ion-text color="primary">
        <b>JOTAPE GAMES â’¸ </b>
        <p>Desarrollado por Gamers para Gamers</p>
        <p>Calle Siempre Viva 123, Springfield</p>
      </ion-text>
    </ion-toolbar>
  </ion-footer>
</ion-content>
