<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div>
    <ion-card>
      <ion-card-content>
        <h1>{{nombre}}</h1>
        <img src="assets/files/{{imagen}}" alt="">
        <p>Precio</p>
        <p>${{precio}}</p>
      </ion-card-content>
    </ion-card>

  </div>
  <tr>
    <th>
      <ion-button [routerLink]="['/folder/Home']">Ir a Inicio</ion-button>
    </th>
    <th>
      <ion-button [routerLink]="['/listar-productos']">Volver</ion-button>
    </th>
  </tr>
</ion-content>
