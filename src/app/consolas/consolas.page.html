<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div *ngFor="let producto of listarProducto">
    <ion-card (click)="verProducto(producto.nombre, producto.precio, producto.imagen, producto.descripcion)">
      <ion-card-content><br>
        <h1><strong>{{producto.nombre}}</strong></h1>
        <img src="assets/files/{{producto.imagen}}" alt="">
        <h2>Precio</h2>
        <h2>
          <pr>${{producto.precio}}</pr>
        </h2>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-button expand="block" (click)="goToHome()">Ir a Inicio</ion-button>
  <ion-footer>
    <ion-toolbar>
      <ion-text color="primary">
        <b>MAJOPA GAMES â’¸ </b>
        <p>Desarrollado por Gamers para Gamers</p>
        <p>Calle Siempre Viva 123, Springfield</p>
      </ion-text>
    </ion-toolbar>
  </ion-footer>
</ion-content>
