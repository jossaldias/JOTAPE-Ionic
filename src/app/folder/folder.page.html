<ion-header [translucent]="true">
  <ion-toolbar color="customjp">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <strong class="capitalize">Bienvenido </strong><br>
      <strong class="capitalize" *ngIf="loggedIn">{{ username }}</strong>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-item>
      <p style="color: black ;">¡Somos una empres dedicada a la venta de accesorios y videojuegos!.</p>
    </ion-item>
    <ion-img src="/assets/files/jotapegames.png" style="width: 100px;"></ion-img>
    <ion-card>
      <ion-card-header>
        Ingrese a su cuenta
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input [(ngModel)]="username" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-card-footer>
        <ion-button expand="full" (click)="login()">Ingresar</ion-button>
      </ion-card-footer>
    </ion-card>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-text color="primary">
      <b>JOTAPE GAMES Ⓒ </b>
      <p>Desarrollado por Gamers para Gamers</p>
      <p>Calle Siempre Viva 123, Springfield</p>
    </ion-text>
  </ion-toolbar>
</ion-footer>
